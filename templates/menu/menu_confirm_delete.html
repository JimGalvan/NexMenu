<!-- menu_app/templates/menu_app/menu_confirm_delete.html -->

{% extends 'menu/base.html' %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Delete Menu</h1>
<p>Are you sure you want to delete the menu "<strong>{{ menu.name }}</strong>"?</p>

<form method="post" class="mt-4">
    {% csrf_token %}
    <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
        Yes, Delete
    </button>
    <a href="{% url 'menu_list' %}" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800 ml-4">
        Cancel
    </a>
</form>
{% endblock %}
