<style>
    .menu-header {
        padding: 1rem;
        background-color: #e5e7eb;
    }

    .menu-title {
        margin-left: 1rem;
        font-size: 2rem;
        color: #4a4e69;
    }

    .menu-logo {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 50%;
        margin-right: 1rem;
    }

    .menu-logo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
    }

    @media (max-width: 640px) {
        .menu-header {
            flex-direction: column;
            align-items: center;
        }

        .menu-title {
            margin-left: 0;
            margin-top: 1rem;
            text-align: center;
        }
    }
</style>
<div class="menu-header flex items-center p-4 bg-[#f3f4f6]">
    {% if menu.logo_url %}
        <div class="relative w-40 h-40 rounded-full shadow-lg mr-4 menu-logo">
            <img src="{{ menu.generate_logo_presigned_url }}" alt="{{ menu.name }} Logo"
                 class="absolute w-40 h-40 rounded-full shadow-lg mr-4 opacity-0 transition-opacity duration-300"
                 loading="lazy" onload="this.classList.add('opacity-100'); this.nextElementSibling.remove();">
            <div id="loading-placeholder"
                 class="w-40 h-40 bg-gray-200 animate-pulse rounded-full shadow-lg"></div>
        </div>
    {% endif %}
    <h1 class="menu-title text-3xl font-bold text-[#4a4e69]">{{ menu.name }}</h1>
</div>
