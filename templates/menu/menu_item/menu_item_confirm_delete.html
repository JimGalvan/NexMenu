{% extends 'base.html' %}

{% block content %}
    <h1 class="text-2xl font-bold text-[#22224b] mb-4">Delete Menu Item</h1>
    <p class="text-[#4a4e69]">Are you sure you want to delete the menu item "<strong>{{ menu_item.name }}</strong>" from
        menu "{{ menu.name }}"?</p>

<form method="post" class="mt-4">
    {% csrf_token %}
    <button type="submit" class="bg-[#c56c86] hover:bg-[#9a8c98] text-white font-bold py-2 px-4 rounded-lg">Yes,
        Delete
    </button>
    <a href="{% url 'menu_item_list' menu.slug %}"
       class="inline-block align-baseline font-bold text-sm text-[#4a4e69] hover:text-[#22224b] ml-4">Cancel</a>
</form>
{% endblock %}
