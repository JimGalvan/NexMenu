<!-- menu_app/templates/menu_app/menu_item_list.html -->

{% extends 'menu/base.html' %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Menu Items for "{{ menu.name }}"</h1>
<a href="{% url 'menu_item_create' menu.slug %}" class="bg-blue-500 text-white px-4 py-2 rounded">Create New Menu Item</a>
<ul class="mt-4">
    {% for item in menu_items %}
    <li class="border-b py-2 flex justify-between">
        <div>
            <a href="{% url 'menu_item_detail' menu.slug item.id %}" class="text-lg font-semibold">{{ item.name }}</a>
            <p>${{ item.price }}</p>
        </div>
        <div>
            <a href="{% url 'menu_item_update' menu.slug item.id %}" class="text-blue-500 mr-2">Edit</a>
            <a href="{% url 'menu_item_delete' menu.slug item.id %}" class="text-red-500">Delete</a>
        </div>
    </li>
    {% empty %}
    <li>No menu items for this menu.</li>
    {% endfor %}
</ul>
{% endblock %}
