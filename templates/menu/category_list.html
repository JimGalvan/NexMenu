<!-- menu_app/templates/menu_app/category_list.html -->

{% extends 'menu/base.html' %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Categories for "{{ menu.name }}"</h1>
<a href="{% url 'category_create' menu.slug %}" class="bg-blue-500 text-white px-4 py-2 rounded">Create New Category</a>
<ul class="mt-4">
    {% for category in categories %}
    <li class="border-b py-2 flex justify-between">
        <div>
            <a href="{% url 'category_detail' menu.slug category.id %}" class="text-lg font-semibold">{{ category.name }}</a>
        </div>
        <div>
            <a href="{% url 'category_update' menu.slug category.id %}" class="text-blue-500 mr-2">Edit</a>
            <a href="{% url 'category_delete' menu.slug category.id %}" class="text-red-500">Delete</a>
        </div>
    </li>
    {% empty %}
    <li>No categories for this menu.</li>
    {% endfor %}
</ul>
{% endblock %}
